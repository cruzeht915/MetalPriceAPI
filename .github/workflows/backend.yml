name: Backend CI/CD

on: 
    push: 
        paths:
            - 'backend/**'
            - '.github/workflows/backend.yml'
        branches: [ main ]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                python-version: '3.11'
            - run: |
                cd backend
                pip install flake8
                flake8 .
        
    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                python-version: '3.11'
            - run: |
                cd backend
                pip install -r requirements.txt
                pytest

    deploy:
        runs-on: ubuntu-latest
        needs: test
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: 'us-east-2'
            APPLICATION_NAME: 'your-eb-app-name'
            ENVIRONMENT_NAME: 'your-eb-env-name'
            S3_BUCKET: ${{ secrets.BACKEND_S3_BUCKET }}
        steps:
            - uses: actions/checkout@v3

            - name: Install AWS CLI
              run: |
                sudo apt-get install -y unzip
                curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                unzip awscliv2.zip
                sudo ./aws/install

            - name: Package and Upload
              run: |
                cd backend
                zip -r app.zip .
                aws s3 cp app.zip s3://$S3_BUCKET/eb-builds/app-v${{ github.run_number }}.zip

            - name: Deploy to Elastic Beanstalk
              run: |
                aws elasticbeanstalk create-application-version \
                    --application-name "$APPLICATION_NAME" \
                    --version-label "v-${{ github.run_number }}" \
                    --source-bundle S3Bucket="$S3_BUCKET",S3Key="eb-builds/app-v${{ github.run_number }}.zip"

                aws elasticbeanstalk update-environment \
                    --environment-name "$ENVIRONMENT_NAME" \
                    --version-label "v-${{ github.run_number }}"

